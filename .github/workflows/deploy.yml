name: Deploy to GCE Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Pre-deploy checks
        run: |
          echo "ğŸ” Running syntax checks..."
          python -m py_compile app/main.py
          python -m py_compile app/ws_server.py
          python -m py_compile app/pipeline.py
          python -m py_compile app/asr.py
          python -m py_compile app/tts.py
          python -m py_compile app/llm.py
          python -m py_compile app/config.py
          echo "âœ… All syntax checks passed"
        working-directory: .

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting HiTony server deployment..."

            # Navigate to server directory (renamed from echoear-server1)
            cd ~/hitony-server || cd ~tonypk25/hitony-server || cd ~/echoear-server1 || cd ~tonypk25/echoear-server1 || { echo "âŒ Directory not found"; exit 1; }

            # Pull latest code
            echo "ğŸ“¦ Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            # Install/update dependencies
            echo "ğŸ“š Updating dependencies..."
            source .venv/bin/activate
            pip install -r requirements.txt --quiet

            # Restart service (try both old and new service names for compatibility)
            echo "ğŸ”„ Restarting HiTony server service..."
            sudo systemctl restart hitony-server 2>/dev/null || sudo systemctl restart echoear-server

            # Wait for service to start
            sleep 3

            # Check service status (check both names)
            if sudo systemctl is-active --quiet hitony-server || sudo systemctl is-active --quiet echoear-server; then
              echo "âœ… Deployment successful! Service is running."
              sudo systemctl status hitony-server --no-pager -l 2>/dev/null | head -10 || sudo systemctl status echoear-server --no-pager -l | head -10
            else
              echo "âŒ Deployment failed! Service is not running."
              sudo journalctl -u hitony-server -n 20 --no-pager 2>/dev/null || sudo journalctl -u echoear-server -n 20 --no-pager
              exit 1
            fi

            echo "ğŸ‰ HiTony server deployment complete!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment succeeded"
          else
            echo "âŒ Deployment failed"
          fi
